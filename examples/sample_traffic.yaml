# Sample traffic configuration for MVP testing
# This replicates config_compiler.py functionality

service_times:
  # Edge services - will expand to all prefectures
  "edge.*.gateway": 0.03
  "edge.*.api": 0.05
  "edge.*.web": 0.02
  
  # Service hubs - will expand to regions  
  "service-hub.*": 0.08
  "service-hub.*.processing": 0.12
  
  # Core brain services
  "corebrain.*.analytics": 0.15
  "corebrain.*.storage": 0.20
  
  # Direct mappings (no wildcards)
  "global.auth": 0.01
  "global.metrics": 0.005
  "global.health": 0.001
  
  # Multi-wildcard patterns
  "monitor.*.*.critical": 0.25
  "backup.*.*.daily": 1.5
  "cache.*.*.hot": 0.002

# Alternative pattern structure for testing
traffic_patterns:
  edge_services:
    "edge.*.gateway": 0.03
    "edge.*.processor": 0.07
  
  hub_services:
    "service-hub.*": 0.08
    "service-hub.*.cache": 0.04
  
  core_services:
    "corebrain.*.main": 0.18
    "corebrain.*.backup": 0.35

