# More complex configuration for tree visualization
environments:
  "prod.frontend.timeout": 5000
  "prod.frontend.memory": 1024  
  "prod.backend.timeout": 3000
  "prod.backend.memory": 2048
  "prod.database.timeout": 10000
  "staging.*.memory": 512
  "staging.frontend.replicas": 2
  "dev.*.cpu": 1.0
  "*.worker.replicas": 3
  "*.*.health_check": 60

services:
  "api.v1.rate_limit": 100
  "api.v2.rate_limit": 200
  "cache.redis.ttl": 3600
  "cache.memcached.ttl": 1800