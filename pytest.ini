[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --strict-config --cov=. --cov-report=term-missing:skip-covered --cov-fail-under=62
asyncio_mode = auto
markers =
    unit: Unit tests for individual components
    integration: Integration tests across modules
    slow: Tests that take longer to run
    transfer: Tests for Transfer/Copy subsystem
    hooks: Tests involving hook system
    cli: Tests for CLI functionality
    asyncio: Async tests
    performance: Performance tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning